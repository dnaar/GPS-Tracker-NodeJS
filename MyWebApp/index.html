<!DOCTYPE html>
<html>

<head>
    <title>Proyecto Ubicación</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="jquery/jquery.datetimepicker.min.css">
</head>

<body>
    <div id="brandcontainer">
    </div>
    <div id="branding">
        <h1>PROYECTO UBICACIÓN</h1>
    </div>
    <div id="map" options="device.map1.options"></div>
    <button onclick="centerMap()" id="cent" class="material-icons" draggable="false" title="Centrar en marcador" aria-label="Centrar en marcador" type="button">
        gps_fixed
    </button>
    <object id="CoordPanel" class="panel">
        <div style="height: 170px;">
            <h1 style="font-size:15px">¿Cuándo se supo del camión por  última vez?</h1>
            <text>
                Hora: <text id="time_text">""</text>
            </text><br>
            <text>
                Fecha: <text id="date_text">""</text>
            </text><br><br>
            <input type="checkbox" id="historial" checked=true><label for="historial">Mostrar dónde ha estado (Linea roja).</label><br>
        </div>
        <div id="filter">
            <h1 style="font-size:15px">¿Dónde estuvo el camión entre las siguientes fechas?</h1>
            <text>Fecha inicial: <input id="datetime" placeholder="Click para editar"></text><br>
            <text>Fecha final: <input id="datetime2" placeholder="Click para editar"></text><br>
            <br>
            <input type="checkbox" id="filtrado" disabled=true><label for="filtrado">Filtrar los lugares (Línea morada).</label><br>
            <div class="slidercontainer">
                <input type="range" min="1" max= "100" value="50", class="slider", id="pathing"><br>
                <text id="slidervalue"><text id="slidervalue0"></text> - <text id="slidervalue1"></text></text>
                
            </div>
            
        </div>
    </object>
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery.datetimepicker.full.js"></script>
    <script>
        $("#datetime").datetimepicker();
        $("#datetime2").datetimepicker();
    </script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
</body>

</html>
