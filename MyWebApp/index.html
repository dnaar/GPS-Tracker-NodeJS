<!DOCTYPE html>
<html>

<head>
    <title>Proyecto Ubicación</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" href="src/jquery/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="shortcut icon" type="image/png" href="src/icons/web_app_icon.png">
</head>

<body>
    <div id="all_page">
        <div id="map_container">
            <div id="brandcontainer">
                <div id="branding">
                    <h1 id="brand">PROYECTO UBICACIÓN</h1>
                </div>
            </div>
            <div id="map" options="device.map1.options"></div>
            <button onclick="centerMap()" id="cent" class="material-icons" draggable="false" title="Centrar en marcador" aria-label="Centrar en marcador" type="button">
                gps_fixed
            </button>
        </div>
        <div id="Panel_container">
            <div id="CoordPanel">
                <div id="select_padding">
                    <div id="selectvehicle">
                        <div id="title_select" style="border-bottom: 5px solid #feffff;cursor: pointer;" onclick="showoptions()">
                            <h1 id="selectHeader" style="font-size:22px;cursor: pointer;margin-top: 5px;margin-bottom: 2px;">Camión 1</h1><text style="font-size:15;margin-bottom:15px;">(Click para cambiar)</text>
                        </div>
                        <div id="options">
                            <br>
                            <div id="op1c">
                                <text id="op1" onclick="v1selected()" style="cursor: pointer;display: inline;">- Camión 1 <span id="checked1">&#8592</span></text>
                            </div><br>
                            <div id="op2c">
                                <text id="op2" onclick="v2selected()" style="cursor: pointer;display: inline;">- Camión 2 <span id="checked2">&#8592</span></text>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="ubicacion_padding">
                    <div id="ubicacion">
                        <h1 style="font-size:22px">Última ubicación conocida del camión:</h1>
                        <text>
                            Latitud: <text id="txtlat"></text>
                        </text><br>
                        <text>
                            Longitud: <text id="txtlong"></text>
                        </text><br>
                        <text>
                            Lux: <text id="txtlumx"></text>
                        </text><br>
                        <text>
                            Acelerómetro: <text id="txtaccel"></text>
                        </text><br><br>
                        <text>
                        Hora: <text id="time_text"></text>
                        </text><br>
                        <text>
                        Fecha: <text id="date_text"></text>
                        </text><br><br>
                        <input type="checkbox" id="historial" checked=true><label for="historial">Recorrido del camión de hoy.</label><br>
                    </div>
                </div>
                <div id="filter_padding">
                    <div id="filter">
                        <h1 style="font-size:22px">Recorrido del camión entre fechas:</h1>
                        <text>Fecha inicial: <br><input id="datetime" placeholder="Click para editar"></text><br><br>
                        <text>Fecha final: <br><input id="datetime2" placeholder="Click para editar"></text><br><br>
                        <input type="checkbox" id="filtrado" disabled=true><label for="filtrado">Filtrar los lugares.</label><br>
                        <div id="slidercontainer">
                            <input type="range" min="0" max="100" value="0" , class="slider" , id="pathing"><br><br>
                            <text>Fecha correspondiente: <text id="slidervalue0"></text></text><br>
                            <text>Info. Acelerómetro: <text id="slideraccel"></text></text><br>
                            <text>Info. Lux: <text id="sliderlumx"></text></text><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/jquery/jquery.js"></script>
    <script src="src/jquery/jquery.datetimepicker.full.js"></script>
    <script>
        $("#datetime").datetimepicker({
            defaultTime: '00:00',
            timepicker: false,
            scrollInput: false,
            onClose: function(selectedDate) {
                $("#datetime2").datetimepicker({
                    defaultTime: '23:59',
                    minDate: selectedDate,
                    timepicker: false,
                    scrollInput: false
                });
            }
        });
    </script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="src/js/script.js"></script>
    <script>
        iniciarMap();
    </script>
</body>

</html>
